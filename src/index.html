<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Review Repository</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Review Repository</h1>
        <p>Browse and share reviews of your favorite websites.</p>
    </header>
    <main>
        <section class="review-list">
            <article class="review">
                <h2>Example Website</h2>
                <p class="url"><a href="https://example.com" target="_blank">https://example.com</a></p>
                <p class="rating">Rating: ★★★★☆</p>
                <p class="comment">A clean and simple site for testing web projects.</p>
            </article>
            <!-- Add more reviews here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Website Review Repository</p>
    </footer>
</body>
</html>
